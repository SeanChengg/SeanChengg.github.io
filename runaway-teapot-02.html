<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Runaway Teapot 02</title>
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <style>
    body {
      background: #f0f0f0;
      color: #222;
      font-family: 'Cooper Lt BT', 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    .main-video {
      width: 100%;
      max-width: 640px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
    }
    .desc {
      font-size: 1.2em;
      margin: 30px auto;
      max-width: 800px;
      text-align: center;
    }
    .nav-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 60px;
    }
    .nav-btn {
      padding: 10px 24px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .nav-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Runaway Teapot - In Action</h1>
    <div class="video-container">
      <video controls class="main-video">
        <source src="https://youtu.be/embed/watch?v=dQw4w9WgXcQ" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="desc">
      <p>Watch as the Runaway Teapot demonstrates its avoidance capabilities and navigates to the designated safe zone. The teapot uses its sensors to detect obstacles and adjust its path accordingly.</p>
    </div>
    <div class="nav-buttons">
      <a href="/runaway-teapot-01.html" class="nav-btn">Prev</a>
      <a href="/index.html" class="nav-btn">Home</a>
    </div>
  </div>

  <script>
    // Fade in effect
    document.body.style.opacity = 0;
    setTimeout(() => {
      document.body.style.opacity = 1;
    }, 10);

    // Fade out before navigation
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const href = this.getAttribute('href');
        
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });
  </script>
</body>
</html>
