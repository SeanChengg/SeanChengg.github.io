<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMS2 Elbow Joint - Concept</title>
  
  <!-- Preload critical assets -->
  <link rel="preload" href="images/Reverse01.jpg" as="image">
  
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f2f1ec;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      opacity: 1; /* Start visible immediately */
    }
    .frame {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .frame-number {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #888;
      font-size: 1.2rem;
    }
    /* Full page background image */
    .full-page-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      margin: 0;
      padding: 0;
    }
    /* Low-res placeholder image styling */
    .placeholder-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      filter: blur(10px);
      transition: opacity 0.5s ease;
    }
    /* Container for footer navigation */
    .nav-container {
      position: absolute;
      bottom: 18px;
      right: 32px;
      z-index: 10;
    }
    .next-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 15px;
      margin-right: 30px;
    }
    .prev-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .nav-btn {
      display: inline-block;
      color: #777;
      text-decoration: none;
      font-size: 1.1rem;
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
      font-family: 'Zilla Slab', serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      transform: translateY(0);
    }
    .nav-btn:hover {
      color: #555;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 
                  0.5px 0px 0.5px rgba(0, 0, 0, 0.1), 
                  -0.5px 0px 0.5px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }
    .nav-btn::after {
      content: none;
    }
    .nav-line {
      display: inline-block;
      width: 120px;
      height: 1px;
      background-color: #777;
      position: relative;
      top: 6px;
    }
    .next-line {
      margin-right: 5px;
    }
    .prev-line {
      margin-left: 5px;
    }
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f2f1ec;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #777;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      color: #777;
      font-family: 'Zilla Slab', serif;
      font-size: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading page content...</div>
  </div>

  <div class="frame">
    <div class="frame-number">Frame 1</div>
    
    <!-- Placeholder low-res image (initially visible) -->
    <img src="images/placeholder.svg" data-src="images/Reverse01.jpg" alt="Loading..." class="placeholder-image" id="placeholderImage">
    
    <!-- Full page image (hidden until loaded) -->
    <img src="images/Reverse01.jpg" alt="LIMS2 Elbow Joint" class="full-page-image" id="mainImage" style="opacity: 0;">
    
    <!-- Navigation at bottom right -->
    <div class="nav-container">
      <div class="next-container">
        <span class="nav-line next-line"></span>
        <a href="reverse-02.html" class="nav-btn">Next</a>
      </div>
      <div class="prev-container">
        <a href="index.html" class="nav-btn">Back</a>
        <span class="nav-line prev-line"></span>
      </div>
    </div>
  </div>

  <script>
    // Immediately set body to visible
    document.body.style.opacity = 1;
    
    const mainImage = document.getElementById('mainImage');
    const loadingScreen = document.getElementById('loadingScreen');
    
    // Hide loading screen after 1 second max, regardless of image load
    setTimeout(() => {
      loadingScreen.style.opacity = 0;
      loadingScreen.style.visibility = 'hidden';
      mainImage.style.opacity = 1;
    }, 1000);
    
    // If image loads before timeout, hide loading screen
    mainImage.onload = function() {
      loadingScreen.style.opacity = 0;
      loadingScreen.style.visibility = 'hidden';
      mainImage.style.opacity = 1;
    };
    
    // Fade out before navigation but make it faster
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const href = this.getAttribute('href');
        
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = href;
        }, 200); // Even faster transition
      });
    });
    
    // Preload next page image
    const preloadNextImage = new Image();
    preloadNextImage.src = "images/Reverse02.jpg";
  </script>
</body>
</html>
