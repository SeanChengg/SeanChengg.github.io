<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Runaway Teapot - Concept</title>
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f2f1ec;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    .frame {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .frame-number {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #888;
      font-size: 1.2rem;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      margin-top: 60px;
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    .header-line {
      width: 240px;
      height: 1px;
      background-color: #000;
      margin-right: 10px;
    }
    .title {
      font-size: 3rem;
      margin: 0;
      font-weight: 600;
    }
    .content-area {
      display: flex;
      flex-grow: 1;
      margin-top: 20px;
    }
    .frame-number-large {
      color: #f0f0f0;
      font-size: 18rem;
      font-weight: 700;
      line-height: 1;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-30%);
      z-index: 0;
      opacity: 0.8;
    }
    /* Full page background image */
    .full-page-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      margin: 0;
      padding: 0;
    }
    /* Container for footer navigation */
    .nav-container {
      position: absolute;
      bottom: 18px;
      right: 32px;
      z-index: 10;
    }
    .next-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 15px;
      margin-right: 30px;
    }
    .prev-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .nav-btn {
      display: inline-block;
      color: #777;
      text-decoration: none;
      font-size: 1.1rem;
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
      font-family: 'Zilla Slab', serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      transform: translateY(0);
    }
    .nav-btn:hover {
      color: #555;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 
                  0.5px 0px 0.5px rgba(0, 0, 0, 0.1), 
                  -0.5px 0px 0.5px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }
    .nav-btn::after {
      content: none;
    }
    .nav-line {
      display: inline-block;
      width: 120px;
      height: 1px;
      background-color: #777;
      position: relative;
      top: 6px;
    }
    .next-line {
      margin-right: 5px;
    }
    .prev-line {
      margin-left: 5px;
    }
    .concept-section {
      display: flex;
      z-index: 1;
      width: 100%;
    }
    .concept-title {
      font-family: 'ICA Rubrik', 'Poppins', sans-serif;
      text-transform: uppercase;
      font-size: 2.5rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .concept-text {
      width: 40%;
      padding-right: 40px;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .concept-image {
      width: 60%;
      text-align: right;
    }
    .concept-image img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .details-list {
      margin-top: 40px;
      list-style-type: none;
      padding: 0;
    }
    .details-list li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .details-list li:before {
      content: "â€¢";
      color: #555;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="frame-number">Frame 1</div>
    
    <!-- Full page image -->
    <img src="images/Runaway_Teapot01.jpg" alt="The Runaway Teapot" class="full-page-image">
    
    <!-- Navigation at bottom right -->
    <div class="nav-container">
      <div class="next-container">
        <span class="nav-line next-line"></span>
        <a href="runaway-teapot-video.html" class="nav-btn">Next</a>
      </div>
      <div class="prev-container">
        <a href="index.html" class="nav-btn">Back</a>
        <span class="nav-line prev-line"></span>
      </div>
    </div>
  </div>

  <script>
    // Fade in effect
    document.body.style.opacity = 0;
    setTimeout(() => {
      document.body.style.opacity = 1;
    }, 10);

    // Fade out before navigation
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const href = this.getAttribute('href');
        
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });
  </script>
</body>
</html>
