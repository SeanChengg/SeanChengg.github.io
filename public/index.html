<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean Cheng - Portfolio Home</title>
  
  <!-- Original fonts plus additional for new design -->
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Lt+BT:wght@300;400&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cooper Lt BT', 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      opacity: 1;
    }
    
    /* Main container */
    .container {
      width: 1400px;
      height: 900px;
      max-width: 100%;
      position: relative;
      overflow: hidden;
      background-color: #000000;
      background-image: linear-gradient(to bottom, #e0e0e0 0%, #c0c0c0 15%, #909090 30%, #505050 45%, #252525 60%, #101010 70%, #000000 80%);
      padding: 20px;
      box-shadow: 0 0 60px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    /* Navigation buttons */
    .nav-buttons {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .nav-button {
      padding: 10px 18px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      font-family: 'Cooper Lt BT', sans-serif;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    /* Name and title section */
    .name-section {
      position: absolute;
      right: 30px;
      bottom: 60px;
      text-align: right;
      z-index: 5;
    }
    
    .name {
      font-family: 'Cooper Lt BT', sans-serif;
      font-size: 42px;
      font-weight: 300;
      color: white;
      margin-bottom: 5px;
    }
    
    .title {
      font-family: 'Cooper Lt BT', sans-serif;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.3;
    }
    
    /* Small dot in bottom left */
    .dot-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: transparent;
    }
    
    /* Simplified carousel styles */
    .carousel {
      position: absolute;
      width: 200px;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-75%);
      transform-style: preserve-3d;
      perspective: 1500px;
      z-index: 4;
    }
    
    .carousel .slider {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: none; /* Removing animation to speed up loading */
      transform: rotateX(-5deg) rotateY(0deg);
    }
    
    /* Simplifying item styling */
    .carousel .slider .item {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(460px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      cursor: pointer;
    }
    
    /* Container for carousel items */
    .carousel .slider .item .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }
    
    /* Standard styling for all carousel images - simplified */
    .carousel .slider .item img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      opacity: 0.4;
    }
    
    /* Layer2 image */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <a href="#products" class="nav-button">Products</a>
      <a href="#mechatronics" class="nav-button">Mechatronics</a>
      <a href="#game" class="nav-button">Game</a>
    </div>
    
    <!-- Background image -->
    <img src="images/Layer 3.png" alt="Background Image" class="background-image">
    
    <!-- Carousel with simplified structure -->
    <div class="carousel">
      <div class="slider" style="--quantity: 10;">
        <div class="item" style="--position: 1;"><img src="images/Path_Finder.png" alt="Path Finder Image" /></div>
        <div class="item" style="--position: 2;"><img src="images/Shelf_Close.png" alt="Shelf Close Image" /></div>
        <div class="item" style="--position: 3;"><img src="images/Head1.png" alt="Head Image" /></div>
        <div class="item" style="--position: 4;"><img src="images/ARM1.png" alt="ARM Image" /></div>
        <div class="item" style="--position: 5;"><img src="images/w1.png" alt="W1 Image" /></div>
        <div class="item" style="--position: 6;"><img src="images/JAW1.png" alt="JAW1 Image" /></div>
        <div class="item" style="--position: 7;"><img src="images/MCW.png" alt="MCW Image" /></div>
        <div class="item" style="--position: 8;"><img src="images/MCW.png" alt="MCW Image" /></div>
        <div class="item" style="--position: 9;"><img src="images/MCW.png" alt="MCW Image" /></div>
        <div class="item" style="--position: 10;"><img src="images/MCW.png" alt="MCW Image" /></div>
      </div>
    </div>
    
    <!-- Name and title section -->
    <div class="name-section">
      <h1 class="name">Sean Cheng</h1>
      <div class="title">
        <p>Product &amp;</p>
        <p>Mechatronics &amp;</p>
        <p>Game Design</p>
      </div>
    </div>
    
    <!-- Dot button in bottom left -->
    <div class="dot-button"></div>
  </div>
  
  <script>
    // Extremely simplified script
    document.addEventListener('DOMContentLoaded', function() {
      // Handle navigation links
      document.querySelectorAll('.nav-button, .carousel .slider .item').forEach(element => {
        element.addEventListener('click', function(event) {
          const href = this.getAttribute('href');
          if (href) {
            event.preventDefault();
            
            // If hash link, handle it without navigation
            if (href.startsWith('#')) {
              console.log('Menu navigation to:', href);
            } else {
              window.location.href = href;
            }
          } else if (this.querySelector('img[src*="MCW.png"]')) {
            window.location.href = 'runaway-teapot-01.html';
          } else if (this.querySelector('img[src*="ARM"]')) {
            window.location.href = 'reverse-01.html';
          }
        });
      });
    });
  </script>
</body>
</html>
