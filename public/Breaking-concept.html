<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking Bad - Page 1</title>
  
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      background: #f2f1ec;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      opacity: 1;
    }
    .frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .svg-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: block;
    }
    .embedded-svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    /* Container for footer navigation */
    .nav-container {
      position: absolute;
      bottom: 18px;
      right: 32px;
      z-index: 10;
    }
    .next-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 15px;
      margin-right: 30px;
    }
    .prev-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .nav-btn {
      display: inline-block;
      color: #777;
      text-decoration: none;
      font-size: 1.1rem;
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
      font-family: 'Zilla Slab', serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      transform: translateY(0);
    }
    .nav-btn:hover {
      color: #555;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 
                  0.5px 0px 0.5px rgba(0, 0, 0, 0.1), 
                  -0.5px 0px 0.5px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }
    .nav-btn::after {
      content: none;
    }
    .nav-line {
      display: inline-block;
      width: 120px;
      height: 1px;
      background-color: #777;
      position: relative;
      top: 6px;
    }
    .next-line {
      margin-right: 5px;
    }
    .prev-line {
      margin-left: 5px;
    }
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f2f1ec;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #777;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      color: #777;
      font-family: 'Zilla Slab', serif;
      font-size: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading content...</div>
  </div>

  <div class="frame">
    <!-- Embedded SVG Content -->
    <div class="svg-container">
      <object class="embedded-svg" type="image/svg+xml" data="images/Breaking.svg">
        Your browser does not support SVG
      </object>
    </div>
    
    <!-- Navigation at bottom right -->
    <div class="nav-container">
      <div class="next-container">
        <span class="nav-line next-line"></span>
        <a href="Breaking2.svg.html" class="nav-btn">Next</a>
      </div>
      <div class="prev-container">
        <a href="index.html" class="nav-btn">Back</a>
        <span class="nav-line prev-line"></span>
      </div>
    </div>
  </div>

  <script>
    // Hide loading screen when content is loaded
    document.addEventListener("DOMContentLoaded", function() {
      const loadingScreen = document.getElementById('loadingScreen');
      const svgObject = document.querySelector('.embedded-svg');
      
      svgObject.onload = function() {
        setTimeout(() => {
          loadingScreen.style.opacity = 0;
          loadingScreen.style.visibility = 'hidden';
        }, 500);
      };
      
      // Fallback if onload doesn't trigger
      setTimeout(() => {
        loadingScreen.style.opacity = 0;
        loadingScreen.style.visibility = 'hidden';
      }, 3000);
    });

    // Fade out before navigation
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const href = this.getAttribute('href');
        
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = href;
        }, 200);
      });
    });
    
    // Fade in when page loads
    document.body.style.opacity = 0;
    setTimeout(() => {
      document.body.style.opacity = 1;
    }, 100);
  </script>
</body>
</html>
