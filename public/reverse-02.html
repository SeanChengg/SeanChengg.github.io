<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIMS2 Elbow Joint - Demo</title>
  
  <!-- Only preload the background image, not the video -->
  <link rel="preload" href="images/Reverse02.jpg" as="image">
  
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f2f1ec;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      opacity: 1;
    }
    .frame {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .frame-number {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #888;
      font-size: 1.2rem;
    }
    /* Full page background image */
    .full-page-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      margin: 0;
      padding: 0;
    }
    /* Video container */
    .teapot-video-container {
      position: absolute;
      width: 32.5%;
      height: 51%;
      top: 24.5%;
      right: 10%;
      z-index: 5;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-thumbnail {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: #111;
      background-image: linear-gradient(45deg, #222 25%, transparent 25%, transparent 75%, #222 75%, #222), 
                        linear-gradient(45deg, #222 25%, transparent 25%, transparent 75%, #222 75%, #222);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }
    .play-button {
      width: 60px;
      height: 60px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .play-button:hover {
      background-color: rgba(255,255,255,0.4);
    }
    .play-button::after {
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 20px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }
    .video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    /* Video caption */
    .video-caption {
      position: absolute;
      top: auto;
      bottom: 20%;
      right: 10%;
      color: #777;
      font-family: 'Zilla Slab', serif;
      font-weight: 600;
      font-size: 1.4rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 6;
    }
    /* Container for footer navigation */
    .nav-container {
      position: absolute;
      bottom: 18px;
      right: 32px;
      z-index: 10;
    }
    .next-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 15px;
      margin-right: 30px;
    }
    .prev-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .nav-btn {
      display: inline-block;
      color: #777;
      text-decoration: none;
      font-size: 1.1rem;
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
      font-family: 'Zilla Slab', serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      transform: translateY(0);
    }
    .nav-btn:hover {
      color: #555;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 
                  0.5px 0px 0.5px rgba(0, 0, 0, 0.1), 
                  -0.5px 0px 0.5px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }
    .nav-btn::after {
      content: none;
    }
    .nav-line {
      display: inline-block;
      width: 120px;
      height: 1px;
      background-color: #777;
      position: relative;
      top: 6px;
    }
    .next-line {
      margin-right: 5px;
    }
    .prev-line {
      margin-left: 5px;
    }
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f2f1ec;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #777;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      color: #777;
      font-family: 'Zilla Slab', serif;
      font-size: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading page content...</div>
  </div>

  <div class="frame">
    <div class="frame-number">Frame 2</div>
    
    <!-- Full page image -->
    <img src="images/Reverse02.jpg" alt="LIMS2 Elbow Joint" class="full-page-image" id="mainImage">
    
    <!-- Video container with thumbnail placeholder -->
    <div class="teapot-video-container" id="videoContainer">
      <div class="video-thumbnail" id="videoThumbnail">
        <div class="play-button"></div>
      </div>
    </div>
    
    <!-- Video caption -->
    <div class="video-caption">Demo of LIMS2 Elbow Joint</div>
    
    <!-- Navigation at bottom right -->
    <div class="nav-container">
      <div class="next-container">
        <span class="nav-line next-line"></span>
        <a href="reverse-01.html" class="nav-btn">Back</a>
      </div>
      <div class="prev-container">
        <a href="index.html" class="nav-btn">Home</a>
        <span class="nav-line prev-line"></span>
      </div>
    </div>
  </div>

  <script>
    // Hide loading screen after a short delay
    setTimeout(() => {
      document.getElementById('loadingScreen').style.opacity = 0;
      document.getElementById('loadingScreen').style.visibility = 'hidden';
    }, 800);
    
    // Handle click on video thumbnail
    document.getElementById('videoThumbnail').addEventListener('click', function() {
      // Replace placeholder with actual video
      document.getElementById('videoContainer').innerHTML = `
        <video controls class="video-player" id="lims2-video">
          <source src="videos/LIMS2.mov" type="video/quicktime">
          <source src="videos/LIMS2.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      
      // Start playing video
      setTimeout(() => {
        const video = document.getElementById('lims2-video');
        if (video) {
          video.play().catch(e => console.log('Autoplay prevented:', e));
        }
      }, 100);
    });

    // Fade out before navigation
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const href = this.getAttribute('href');
        
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = href;
        }, 200);
      });
    });
  </script>
</body>
</html>
