<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean Cheng - Portfolio</title>
  
  <!-- Original fonts plus additional for new design -->
  <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Lt+BT:wght@300;400&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cooper Lt BT', 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }
    
    /* Main container */
    .container {
      width: 1400px;
      height: 900px;
      max-width: 100%;
      position: relative;
      overflow: hidden;
      background-color: #000000;
      background-image: linear-gradient(to bottom, #e0e0e0 0%, #c0c0c0 15%, #909090 30%, #505050 45%, #252525 60%, #101010 70%, #000000 80%);
      padding: 20px;
      box-shadow: 0 0 60px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }
    
    /* Navigation buttons */
    .nav-buttons {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .nav-button {
      padding: 10px 18px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      font-family: 'Cooper Lt BT', sans-serif;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 4px;
    }
    
    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    /* Name and title section */
    .name-section {
      position: absolute;
      right: 30px;
      bottom: 60px;
      text-align: right;
      z-index: 5;
    }
    
    .name {
      font-family: 'Cooper Lt BT', sans-serif;
      font-size: 42px;
      font-weight: 300;
      color: white;
      margin-bottom: 5px;
    }
    
    .title {
      font-family: 'Cooper Lt BT', sans-serif;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.3;
    }
    
    /* Small dot in bottom left */
    .dot-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 5;
    }
    
    .dot-button::after {
      content: '';
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
    }
    
    /* Carousel styles */
    .carousel {
      position: absolute;
      width: 200px;
      height: 250px;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-75%);
      transform-style: preserve-3d;
      perspective: 1500px;
      z-index: 4;
    }
    
    .carousel .slider {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: autoRun 60s linear infinite;
    }
    
    @keyframes autoRun {
      from {
        transform: rotateX(-5deg) rotateY(0deg);
      }
      to {
        transform: rotateX(-5deg) rotateY(360deg);
      }
    }
    
    /* Highlight front-center image */
    .carousel .slider .item {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(460px);
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    /* Make front-center image more prominent */
    .carousel .slider .item:hover {
      transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(460px) scale(1.1);
      z-index: 5;
    }
    
    /* Add click effect */
    .carousel .slider .item:active {
      transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(460px) scale(0.95);
    }
    
    /* Image container for transition */
    .carousel .slider .item .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Standard styling for all carousel images */
    .carousel .slider .item img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      opacity: 0.4;
      background-color: transparent;
      mix-blend-mode: normal;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
      transform: rotateY(0deg);
      will-change: transform;
      transition: all 0.3s ease;
    }
    
    /* Compress size for Path_Finder.png */
    .carousel .slider .item:nth-child(1) img {
      transform: rotateY(0deg) scale(0.85);
    }
    
    /* Compress size for Head1.png and Head_Open.png */
    .carousel .slider .item:nth-child(3) img {
      transform: rotateY(0deg) scale(0.80);
    }
    
    /* Compress size for ARM1.png and ARM2.png */
    .carousel .slider .item:nth-child(4) img {
      transform: rotateY(0deg) scale(1.40);
    }

    /* Compress size for W2.png and W1.png */
    .carousel .slider .item:nth-child(5) img {
      transform: rotateY(0deg) scale(1.15);
    }
    
    /* Add hover effect for images */
    .carousel .slider .item:hover img {
      opacity: 1;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }
    
    /* Head1 to Head_Open transition */
    .carousel .slider .item:nth-child(3) .head-closed {
      opacity: 0.4;
    }
    
    .carousel .slider .item:nth-child(3) .head-open {
      opacity: 0;
    }
    
    .carousel .slider .item:nth-child(3):hover .head-closed,
    .carousel .slider .item:nth-child(3):active .head-closed {
      opacity: 0;
    }
    
    .carousel .slider .item:nth-child(3):hover .head-open,
    .carousel .slider .item:nth-child(3):active .head-open {
      opacity: 1;
    }
    
    /* ARM1 default size */
    .carousel .slider .item:nth-child(4) .arm-closed {
      opacity: 0.4;
      transform: rotateY(0deg) scale(1.40);
    }
    
    /* ARM2 larger size on hover */
    .carousel .slider .item:nth-child(4) .arm-open {
      opacity: 0;
      transform: rotateY(0deg) scale(1.55);
    }
    
    .carousel .slider .item:nth-child(4):hover .arm-closed,
    .carousel .slider .item:nth-child(4):active .arm-closed {
      opacity: 0;
    }
    
    .carousel .slider .item:nth-child(4):hover .arm-open,
    .carousel .slider .item:nth-child(4):active .arm-open {
      opacity: 1;
    }

    /* Remove the general scale for the 4th item */
    .carousel .slider .item:nth-child(4) img {
      transform: rotateY(0deg);
    }
    
    /* W1 smaller size (default state) */
    .carousel .slider .item:nth-child(5) .w-closed {
      opacity: 0.4;
      transform: rotateY(0deg) scale(1.00);
    }
    
    /* W2 larger size (hover state) */
    .carousel .slider .item:nth-child(5) .w-open {
      opacity: 0;
      transform: rotateY(0deg) scale(1.15);
    }
    
    .carousel .slider .item:nth-child(5):hover .w-closed,
    .carousel .slider .item:nth-child(5):active .w-closed {
      opacity: 0;
    }
    
    .carousel .slider .item:nth-child(5):hover .w-open,
    .carousel .slider .item:nth-child(5):active .w-open {
      opacity: 1;
    }

    /* JAW1 default state */
    .carousel .slider .item:nth-child(6) .jaw-closed {
      opacity: 0.4;
      transform: rotateY(0deg) scale(0.85);
    }
    
    /* JAW2 hover state */
    .carousel .slider .item:nth-child(6) .jaw-open {
      opacity: 0;
      transform: rotateY(0deg) scale(0.85);
    }
    
    .carousel .slider .item:nth-child(6):hover .jaw-closed,
    .carousel .slider .item:nth-child(6):active .jaw-closed {
      opacity: 0;
    }
    
    .carousel .slider .item:nth-child(6):hover .jaw-open,
    .carousel .slider .item:nth-child(6):active .jaw-open {
      opacity: 1;
    }

    /* Remove the general scale for the 5th item */
    .carousel .slider .item:nth-child(5) img {
      transform: rotateY(0deg);
    }
    
    /* Stop animation on hover */
    .carousel:hover .slider {
      animation-play-state: paused;
    }
    
    /* Layer2 image */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1; /* Behind the carousel */
      pointer-events: none; /* Makes the image not capture mouse events */
    }

    /* Make sure carousel is not visible on mobile */
    @media screen and (max-width: 767px) {
      .name {
        font-size: 36px;
      }
      
      .title {
        font-size: 12px;
      }
      
      .carousel {
        transform: translateX(-50%) translateY(-60%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <button class="nav-button">Product</button>
      <button class="nav-button">Mechatronics</button>
      <button class="nav-button">Game</button>
    </div>
    
    <!-- Background image -->
    <img src="./public/images/Layer 3.png" alt="Background Image" class="background-image">
    
    <!-- Carousel - positioned in the background but visible -->
    <div class="carousel">
      <div class="slider" style="--quantity: 10;">
        <div class="item" style="--position: 1;"><img src="./public/images/Path_Finder.png" alt="Path Finder Image" /></div>
        <div class="item" style="--position: 2;"><img src="./public/images/MCW.png" alt="MCW Image" /></div>
        <div class="item" style="--position: 3;">
          <div class="image-container">
            <img class="head-closed" src="./public/images/Head1.png" alt="Head Image" />
            <img class="head-open" src="./public/images/Head_Open.png" alt="Head Open Image" />
          </div>
        </div>
        <div class="item" style="--position: 4;">
          <div class="image-container">
            <img class="arm-closed" src="./public/images/ARM1.png" alt="ARM Image" />
            <img class="arm-open" src="./public/images/ARM2.png" alt="ARM Open Image" />
          </div>
        </div>
        <div class="item" style="--position: 5;">
          <div class="image-container">
            <img class="w-closed" src="./public/images/w1.png" alt="W1 Image" />
            <img class="w-open" src="./public/images/w2.png" alt="W2 Image" />
          </div>
        </div>
        <div class="item" style="--position: 6;">
          <div class="image-container">
            <img class="jaw-closed" src="./public/images/JAW1.png" alt="JAW1 Image" />
            <img class="jaw-open" src="./public/images/JAW2.png" alt="JAW2 Image" />
          </div>
        </div>
        <div class="item" style="--position: 7;"><img src="./public/images/MCW.png" alt="MCW Image" /></div>
        <div class="item" style="--position: 8;"><img src="./public/images/MCW.png" alt="MCW Image" /></div>
        <div class="item" style="--position: 9;"><img src="./public/images/MCW.png" alt="MCW Image" /></div>
        <div class="item" style="--position: 10;"><img src="./public/images/MCW.png" alt="MCW Image" /></div>
      </div>
    </div>
    
    <!-- Name and title section -->
    <div class="name-section">
      <h1 class="name">Sean Cheng</h1>
      <div class="title">
        <p>Product &amp;</p>
        <p>Mechatronics &amp;</p>
        <p>Game Design</p>
      </div>
    </div>
    
    <!-- Dot button in bottom left -->
    <button class="dot-button"></button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.querySelector('.carousel');
      const slider = document.querySelector('.carousel .slider');
      
      // Track rotation state
      let isRotating = true;
      let currentRotation = 0;
      let autoRotationSpeed = 6; // degrees per second (to match 60s full rotation)
      let lastFrameTime = Date.now();
      
      // Set up animation frame
      function updateRotation() {
        const now = Date.now();
        const deltaTime = (now - lastFrameTime) / 1000; // seconds
        lastFrameTime = now;
        
        if (isRotating) {
          currentRotation += autoRotationSpeed * deltaTime;
          currentRotation = currentRotation % 360; // keep within 0-360 range
          slider.style.transform = `rotateX(-5deg) rotateY(${currentRotation}deg)`;
        }
        
        requestAnimationFrame(updateRotation);
      }
      
      // Start the animation loop
      lastFrameTime = Date.now();
      requestAnimationFrame(updateRotation);
      
      // Remove the CSS animation so we can control it with JS
      slider.style.animation = 'none';
      
      // Pause rotation on hover
      carousel.addEventListener('mouseenter', function() {
        isRotating = false;
      });
      
      // Resume rotation on mouse leave
      carousel.addEventListener('mouseleave', function() {
        isRotating = true;
        lastFrameTime = Date.now(); // Reset timer to prevent jumps
      });
      
      // Handle scroll events to manually rotate the carousel
      carousel.addEventListener('wheel', function(event) {
        if (!isRotating) {
          event.preventDefault();
          
          // Reduce scroll sensitivity and add smoothing
          const scrollAmount = event.deltaY > 0 ? 2 : -2; // Reduced from 5 to 2 degrees
          const targetRotation = currentRotation + scrollAmount;
          
          // Smooth transition to target rotation
          currentRotation = targetRotation;
          
          // Apply the new rotation
          slider.style.transform = `rotateX(-5deg) rotateY(${currentRotation}deg)`;
        }
      }, { passive: false });
      
      // Click handling for images
      const items = document.querySelectorAll('.carousel .slider .item');
      items.forEach(item => {
        item.addEventListener('click', function() {
          // Get the image source
          const imgSrc = this.querySelector('img').src;
          // You can add your click handling logic here
          console.log('Clicked image:', imgSrc);
        });
      });
    });
  </script>
</body>
</html>
